{% extends 'base.html' %}

{% block content %}
<h1>Credentials</h1>

<table class="table table-striped">
<thead>
<tr>
<th>ID</th>
<th>Service</th>
<th>Username</th>
<th>Password</th>
</tr>
</thead>

<tbody>
{% for c in credentials %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.check_io.check.name }}</td>
    <td>{{ c.username }}</td>
    <td>{{ c.password }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
